env:
  TERM: xterm-256color

scrolling:
  history: 10000

font:
  normal:
    family: DankMono Nerd Font Mono
    style: Regular

  bold:
    family: DankMono Nerd Font Mono
    style: Bold

  italic:
    family: DankMono Nerd Font Mono
    style: Italic

  size: 8.5

colors:
  primary:
    background: '#293329'
    foreground: '#c5cac5'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  normal:
    black:   '#60695f'
    red:     '#e29288'
    green:   '#a4cc78'
    yellow:  '#dbb66d'
    blue:    '#7eb9d0'
    magenta: '#c08da4'
    cyan:    '#71ca98'
    white:   '#c6cac4'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

cursor:
  style:
    blinking: Always
    blink_interval: 1000
